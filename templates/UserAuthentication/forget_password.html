
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Meta tags -->
	<title>Login</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- stylesheets -->
	<link rel="stylesheet" href="{% static 'UserAuthentication/css/font-awesome.css' %}">
	<link rel="stylesheet" href="{% static 'UserAuthentication/css/style.css' %} ">
	<!-- google fonts  -->
	<link href="//fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=Raleway:400,500,600,700" rel="stylesheet">

<body>
	<div class="agile-login">
		<h1>Look Back Story</h1>
		<div class="wrapper">
			<h2>Forget Password</h2>
			<div class="w3ls-form">
				<form action="/" method="post">
					<input type="text" name="email" placeholder="Enter your Email" required />
					<a href="{% url 'login' %}" class="pass">Login in</a>
					<input type="submit" value="Enter" />
				</form>
			</div>
			
		</div>
		<br>
		<div class="copyright">
		<p>Sign up here <a href="{% url 'sign_up' %}">Join us</a></p> 
	</div>
	</div>
	
</body>
</html>
