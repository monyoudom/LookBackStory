
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Meta tags -->
	<title>Login</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- stylesheets -->
	<link rel="stylesheet" href="{% static 'UserAuthentication/css/font-awesome.css' %}">
	<link rel="stylesheet" href="{% static 'UserAuthentication/css/style.css' %} ">
	<!-- google fonts  -->
	<link href="//fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=Raleway:400,500,600,700" rel="stylesheet">
</head>
<body>
	<div class="agile-login">
		<h1>Look Back Story</h1>
		<div class="wrapper">
			<h2>Sign In</h2>
			{% if form.errors %}
    			{% for field in form %}
        			{% for error in field.errors %}
					 <p class="error"><strong>{{ error }}</strong></p>
        			{% endfor %}
    			{% endfor %}
    
			{% endif %}
				
			<div class="w3ls-form">
				<form action="{% url 'sign_up' %}" method="post">
					{% csrf_token %}
                    <label>Username</label>
					<input type="text" name="username" placeholder="Username" required />
					<label>Email</label>
					<input type="email" name="email" placeholder="Email" required/>
					<label>Password</label>
                    <input type="password" name="password" placeholder="Password" required />
                    <label>Confirm password</label>
					<input type="password" name="confirm_password" placeholder="Comfirm Password" required />
					<a href="{% url 'forget_password' %}" class="pass">Forgot Password ?</a>
					<input type="submit" value="Sign Up" />
				</form>
			</div>
			
			
			<div class="agile-icons">
				<a href="#"><span class="fa fa-twitter" aria-hidden="true"></span></a>
				<a href="#"><span class="fa fa-facebook"></span></a>
				<a href="#"><span class="fa fa-pinterest-p"></span></a>
			</div>
		</div>
		<br>
		<div class="copyright">
		<p>Login <a href="{% url 'login' %}">here</a></p> 
	</div>
	</div>
	
</body>
</html>
