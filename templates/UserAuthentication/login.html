
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Meta tags -->
	<title>Login</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- stylesheets -->
	<link rel="stylesheet" href="{% static 'UserAuthentication/css/font-awesome.css' %}">
	<link rel="stylesheet" href="{% static 'UserAuthentication/css/style.css' %} ">
	<!-- google fonts  -->
	<link href="//fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=Raleway:400,500,600,700" rel="stylesheet">
</head>
<body>
	<div class="agile-login">
		<h1>Look Back Story</h1>
		<div class="wrapper">
			<h2>Sign In</h2>
			{% if error_message %}
                <p class="error"><strong>{{ error_message }}</strong></p>
			{% endif %}
			{% if succes %} 
				<p class="succes"><strong>{{ succes }}</strong></p>
			{% endif %}

			<div class="w3ls-form">
				<form action="{% url 'login' %}" method="post">
				{% csrf_token %}
					<label>Username</label>
					<input type="text" placeholder="Username" name="username" required/>
					<label>Password</label>
					<input type="password"  placeholder="Password" name="password" required />
					<a href="{% url 'forget_password' %}" class="pass">Forgot Password ?</a>
					<input type="submit" value="Log In" />
				</form>
			</div>
			
			<div class="agile-icons">
				<a href="#"><span class="fa fa-twitter" aria-hidden="true"></span></a>
				<a href="#"><span class="fa fa-facebook"></span></a>
				<a href="#"><span class="fa fa-pinterest-p"></span></a>
			</div>
		</div>
		<br>
		<div class="copyright">
		<p>Sign up here <a href="{% url 'sign_up' %}">Join us</a></p> 
	</div>
	</div>
	
</body>
</html>
